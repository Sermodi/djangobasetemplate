{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- fuentes de google-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;0,800;1,100&display=swap" rel="stylesheet">
    
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <!--hoja de estilos de bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
  
        <!-- bootstrap select -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta3/css/bootstrap-select.min.css" integrity="sha512-g2SduJKxa4Lbn3GW+Q7rNz+pKP9AWMR++Ta8fgwsZRCUsawjPvF/BxSMkGS61VsR9yinGoEgrHPGPn2mrj8+4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- END bootstrap select -->

        <!-- hoja estilos propia-->
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        
        <!-- favicon-->
        <link rel="icon" type="image/png" sizes="64x64" href="{% static 'img/icon.png' %}">
        <title>{% block title %}{% endblock %} </title>    
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    </head> 
    <body class="bg-light">
        <!--------------------CABECERA---------------->
        <header class="fondo pb-3"> 
            {% block header %}
                {% include "base/menu.html" %}
            {% endblock %}
        </header>
        <!---------------------->

        
 <div class="fondo3  pt-2 border-5 border-top border-white">
        <div class="container d-md-block">
            {% block content %}{% endblock %}
        </div>
</div>

        <!-- Footer ---------------------------------------------->
        <footer class=" mt-3 ">
            {% block footer %}
                {% include "base/footer.html" %}
            {% endblock %}
        </footer>
        <!-- ./Footer -->

        {% block js-footer %}
        {% include "base/js-footer.html" %} 
        {% endblock %}
    </body>
</html>
